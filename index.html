<script>
  
function SetUTCOffset(){
  //**** UTC OFFSET (HOURS) **********************************************************************************************
  window.UTCOffsetValue = -6;
  window.LocalTimeFormat = true;  //true = AM/PM and 24hr, false = 24hr only

  //**** BUTTONS ON THE BOTTOM **********************************************************************************************
  window.ReferenceTitleA = "POWER OUTAGES";
  window.ReferenceURLA = "http://www.becioutage.org/#";

  window.ReferenceTitleB = "RADAR";
  window.ReferenceURLB = "https://moe.met.fsu.edu/~mnissenbaum/RadarArchive/KDIX/loop.html";

  window.ReferenceTitleC = "POTA";

  window.ReferenceTitleD = "CONTEST";
  window.ReferenceURLD = "https://www.contestcalendar.com/fivewkcal.html";

  window.ReferenceTitleF = "NETLOGGER";

  window.ReferenceTimeout = 240; //seconds

  //**** REFERENCE - CYCLE THROUGH THESE IMAGES ********************************************************************

  window.ReferenceImageB = "https://www.w9dup.org/images/grid_square_map_1.png";

  window.ReferenceImageE = "https://www.mapability.com/ei8ic/maps/IARU_Regions_01.png";

  

}



function DefineImageURLs(){

readURLQuery();
